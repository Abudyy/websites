<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Googleo</title>
        <link rel = "stylesheet" href = "search.css">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    </head>
    <body1>
        <!-- created my own googleo logo using scratch(create your own) and imported it using image, -->
        <!-- source of the google logo is the same as google itself-->
        <image src = "new_googleo-removebg-preview.png" alt = "googleo logo" class = "logo"></image>
        <form action = "https://www.google.com/search" class = "container-search">
            <input type = "text" name = "q">
            <div class = "search-buttons">
                <!-- created two buttons, one for the search and one for the "Im feeling lucky"-->
                <button type = "submit" class = "search-butt">Google Search</button>
                <button type = "submit" class = "lucky-butt" name = "btnI" value = "I'm Feeling Lucky">
            I'm Feeling Lucky
            </button>
            </div>
        </form>
        <!-- created class for the access links for img and advanced search-->
        <div class= "access-links">
            <a href = "img-search.html" class = "imgsearch">Image Search</a>
            <a href = "adv-search.html" class = "advsearch">Advanced Search</a>
        </div>
    </body1>
</html>
